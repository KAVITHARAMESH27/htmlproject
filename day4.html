<!DOCTYPE html>
<html>
<head>
    <title>Table Example</title>
    <style>
        table {
            border-collapse: collapse;
            width: 60%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid black;
            text-align: center;
            padding: 8px;
        }
        th {
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <h2 style="text-align:center;">HTML Table with Rowspan & Colspan</h2>

    <table>
        <tr>
            <th rowspan="2">Name</th>
            <th colspan="2">Marks</th>
            <th rowspan="2">Total</th>
        </tr>
        <tr>
            <th>Maths</th>
            <th>Science</th>
        </tr>
        <tr>
            <td>Ravi</td>
            <td>85</td>
            <td>90</td>
            <td>175</td>
        </tr>
        <tr>
            <td>Sita</td>
            <td>78</td>
            <td>88</td>
            <td>166</td>
        </tr>
        <tr>
            <td colspan="3"><b>Grand Total</b></td>
            <td>341</td>
        </tr>
    </table>
