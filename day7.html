<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
</head>
<body>

  <form>
    <fieldset>
      <legend>Registration Form</legend>

      <label for="fname">First Name:</label><br>
      <input type="text" id="fname" name="fname" placeholder="Enter your first name"><br><br>

      <label for="lname">Last Name:</label><br>
      <input type="text" id="lname" name="lname" placeholder="Enter your last name"><br><br>

      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>

      <label for="password">Password:</label><br>
      <input type="password" id="password" name="password" placeholder="Create a password"><br><br>

      <label for="phone">Phone Number:</label><br>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number"><br><br>

      <input type="submit" value="Register">
    </fieldset>
  </form>

</body>
</html>
